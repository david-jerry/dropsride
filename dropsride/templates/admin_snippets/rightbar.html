{% load notifications_tags %}

<aside x-transition:enter.duration.500ms x-transition:leave.duration.400ms id="notifBar" :class="{'w-72 duration-500 transition:ease-in-out':notif, 'w-0 duration-500 transition:ease-in-out':!notif, 'h-screen':showNav, 'h-[calc(100vh_-_135px)] md:h-[calc(100vh_-_139px)]':!showNav}" class="w-0 z-50 fixed right-0 bottom-0 text-gray-500 text-sm">
  <div class="bg-gray-200 px-5 py-3 h-full divide-y-2 space-y-2 divide-black/40 overflow-hidden">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z" clip-rule="evenodd" />
        </svg>
        <span class="sr-only">notification</span>
        <span class="block font-semibold text-base text-gray-600">Unread Notifications</span>
      </div>

      <div @click="notif = false" class="cursor-pointer text-danger">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
        </svg>
        <span class="sr-only">close notification</span>
      </div>
    </div>

    <center x-show="!hasUnreadNotifications" x-cloak>
      <span class="block text-gray-500 text-sm">There is no unread notification</span>
    </center>
    <div x-show="hasUnreadNotifications" x-cloak class="w-full h-full flex-none py-3">
      {% live_notify_list %}
    </div>
  </div>
</aside>
