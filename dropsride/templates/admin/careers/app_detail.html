{% load humanize %}

<div class="space-y-5 p-3 h-full" id="update">
  <div class="flex items-center space-x-4 absolute top-4 right-4 cursor-pointer pb-3">
    <svg @click="openCareerDetail('{{object.position.slug}}')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
      <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />
    </svg>


    <svg @click="proDetails = false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </div>

  <!-- blog details -->
  <div class="h-full w-full overflow-y-scroll scrollbar-hide pb-8 md:pb-0">
    <div class="flex items-center space-x-2 pb-2">
      <strong class="block font-bold text-xl md:text-2xl">{{object.get_fullname|title}}</strong>
      <span class="font-bold text-s"><sup>{{object.gender}}</sup></span>
      <div class="divider-vertical"></div>
      <span class="font-bold text-s"><sup>{{object.age}}</sup></span>
    </div>
    <div class="flex items-center space-x-3">
      <span class="w-fit text-xxs md:text-s font-bold block px-3 rounded-lg bg-warning/50 text-gray-700">
        {{object.email}}
      </span>
      <span class="w-fit text-xxs md:text-s font-bold block px-3 rounded-lg bg-primary/50 text-gray-200">
        {{object.phone_number}}
      </span>
    </div>
    <div class="divider"></div>
    <strong class="text-s text-gray-500 pb-6">Cover Letter</strong>
    <article class="prose min-w-none text-sm text-gray-600">
      {{object.cover_letter|safe}}
    </article>
    <div class="divider"></div>
    <strong class="text-s text-gray-500 pb-6">CV Document</strong>
    <a href="{{object.file.url}}" target="_blank" alt="cv" class="flex items-center space-x-2 text-primary font-normal hover:font-bold duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-700">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
      </svg>
      <span>
        {{object.get_fullname|title}} CV
      </span>
    </a>
  </div>
</div>
