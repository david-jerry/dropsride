{% load humanize currency %}

{% for l in objects %}
{% if forloop.last and page_obj.has_next %}
<button @click="openLocalizationDetail('{{l.uuid}}')" class="group cursor-pointer border-2 border-gray-300 p-3 rounded-xl hover:shadow-md hover:bg-gray-200 duration-500 ease-in-out text-gray-800 md:flex md:items-center text-sm md:space-x-6 justify-between" hx-get="{% url 'settings:localization_list' %}?page={{ page_obj.number|add:1 }}" hx-swap="afterend" hx-trigger="revealed" hx-target="this">
{% else %}
<button @click="openLocalizationDetail('{{l.uuid}}')" class="group cursor-pointer border-2 border-gray-300 p-3 rounded-xl hover:shadow-md hover:bg-gray-200 duration-500 ease-in-out text-gray-800 md:flex md:items-center text-sm md:space-x-6 justify-between">
{% endif %}

  <div class="flex items-center space-x-3 justify-between w-full">
    <div class="flex items-center space-x-3">
      <div class="rounded-full p-3 border-2 border-gray-200 group-hover:bg-gray-100 duration-300 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 group-hover:hidden duration-300 ease-in-out">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 hidden group-hover:block">
          <path fill-rule="evenodd" d="M8.161 2.58a1.875 1.875 0 011.678 0l4.993 2.498c.106.052.23.052.336 0l3.869-1.935A1.875 1.875 0 0121.75 4.82v12.485c0 .71-.401 1.36-1.037 1.677l-4.875 2.437a1.875 1.875 0 01-1.676 0l-4.994-2.497a.375.375 0 00-.336 0l-3.868 1.935A1.875 1.875 0 012.25 19.18V6.695c0-.71.401-1.36 1.036-1.677l4.875-2.437zM9 6a.75.75 0 01.75.75V15a.75.75 0 01-1.5 0V6.75A.75.75 0 019 6zm6.75 3a.75.75 0 00-1.5 0v8.25a.75.75 0 001.5 0V9z" clip-rule="evenodd" />
        </svg>
      </div>

      <div>
        <strong class="font-bold text-gray-700 text-base">{{l.state.state|title}} State</strong>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 hidden group-hover:block duration-300 ease-in-out">
      <path fill-rule="evenodd" d="M15 3.75a.75.75 0 01.75-.75h4.5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0V5.56l-3.97 3.97a.75.75 0 11-1.06-1.06l3.97-3.97h-2.69a.75.75 0 01-.75-.75zm-12 0A.75.75 0 013.75 3h4.5a.75.75 0 010 1.5H5.56l3.97 3.97a.75.75 0 01-1.06 1.06L4.5 5.56v2.69a.75.75 0 01-1.5 0v-4.5zm11.47 11.78a.75.75 0 111.06-1.06l3.97 3.97v-2.69a.75.75 0 011.5 0v4.5a.75.75 0 01-.75.75h-4.5a.75.75 0 010-1.5h2.69l-3.97-3.97zm-4.94-1.06a.75.75 0 010 1.06L5.56 19.5h2.69a.75.75 0 010 1.5h-4.5a.75.75 0 01-.75-.75v-4.5a.75.75 0 011.5 0v2.69l3.97-3.97a.75.75 0 011.06 0z" clip-rule="evenodd" />
    </svg>

  </div>

</button>
{% empty %}
<div class="text-gray-400 border-2 border-gray-300 p-3 rounded-xl w-full text-center">
  No Registered User to show yet ðŸ¥ª
</div>
{% endfor %}
